<div class="modal-header">
    <h5 class="modal-title">Editar Disciplina</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editDisciplinaForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" formControlName="nome">
      </div>
      <div class="mb-3">
        <label for="professor" class="form-label">Professor</label>
        <input type="text" id="professor" class="form-control" formControlName="professor">
      </div>
      <div class="mb-3">
        <label for="vagas" class="form-label">Vagas</label>
        <input type="number" id="vagas" class="form-control" formControlName="vagas">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="editDisciplinaForm.invalid">Salvar</button>
    </form>
  </div>
