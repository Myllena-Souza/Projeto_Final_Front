<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Registro</h1>
              <p class="text-body-secondary">Crie sua conta</p>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  formControlName="username"
                  autoComplete="name"
                  cFormControl
                  placeholder="UsuÃ¡rio"
                />
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input
                  formControlName="email"
                  autoComplete="email"
                  cFormControl
                  placeholder="Email"
                />
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  formControlName="password"
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Senha"
                  type="password"
                />
              </c-input-group>

              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  formControlName="confirmPassword"
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Repita sua senha"
                  type="password"
                />
              </c-input-group>

              <div class="d-grid">
                <button cButton color="success" type="submit">Criar conta</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
